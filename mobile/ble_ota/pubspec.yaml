name: agsys_ble_ota
description: BLE OTA firmware update utility for AgSys IoT devices
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.10.0'

dependencies:
  flutter:
    sdk: flutter
  
  # BLE communication
  flutter_blue_plus: ^1.31.0
  
  # Nordic DFU protocol
  nordic_dfu: ^6.1.0
  
  # File handling
  file_picker: ^6.1.1
  path_provider: ^2.1.1
  
  # State management
  provider: ^6.1.1
  
  # UI components
  cupertino_icons: ^1.0.6
  
  # Permissions
  permission_handler: ^11.1.0
  
  # HTTP and crypto for firmware downloads
  http: ^1.1.0
  crypto: ^3.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/
